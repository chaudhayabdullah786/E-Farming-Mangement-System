<!DOCTYPE html>
<html >
<head>
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: lightgray;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid lightgray;
        }
        th {
            background-color: lightgray;
        }
        .btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin</h2>
        <table>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Order Details</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>2 pizza's</td>
                <td>Pending</td>
                <td><a href="#" class="btn">Confirm</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rehman</td>
                <td>3 pizza's</td>
                <td>Confirmed</td>
                <td>Already Confirmed</td>
            </tr>
        </table>
    </div>
</body>
</html>
